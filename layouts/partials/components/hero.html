<section class="max-w-5xl mx-auto px-6 py-16">
  <h1 class="text-4xl font-bold mb-4">
    {{ .title }}
  </h1>

  <p class="text-lg text-slate-400 mb-8">
    {{ .subtitle }}
  </p>

  {{ if .cta }}
  <a
    href="{{ .cta.url }}"
    class="inline-block px-4 py-2 bg-indigo-600 text-white rounded"
  >
    {{ .cta.label }}
  </a>
  {{ end }}
</section>
